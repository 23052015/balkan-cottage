{% extends 'base.html' %}
{% load static %}
{% block content %}

{% load crispy_forms_tags %}

<section>
    <div class="container">
        {% if user.is_authenticated %}
        <h2>Make a reservation</h2>

        <p>{{ user.username }}</p>
        <form method="POST">
            {{ form.as_p }}

            {% csrf_token %}
            <button type="submit">Submit</button>
        </form>
        {% else %}
        <p>Please login at </p>
        {% endif %}
    </div>
</section>



{% endblock %}
